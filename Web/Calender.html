<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Event Calendar</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/fullcalendar/3.10.2/fullcalendar.min.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.29.1/moment.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/fullcalendar/3.10.2/fullcalendar.min.js"></script>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f0f0f0;
        }

        #calendar-container {
            max-width: 800px;
            margin: 20px auto;
            padding: 20px;
            background-color: #fff;
            border: 1px solid #ccc;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
    </style>
</head>
<body>
    <div id="calendar-container">
        <div id="calendar"></div>
    </div>

    <script>
        $(document).ready(function () {
            // Initialize FullCalendar
            $('#calendar').fullCalendar({
                header: {
                    left: 'prev,next today',
                    center: 'title',
                    right: 'month,agendaWeek,agendaDay'
                },
                defaultView: 'month',
                editable: true,
                events: [
                    {
                        title: 'Meeting with Team',
                        start: '2023-10-06T10:00:00',
                        end: '2023-10-06T11:00:00',
                        summary: 'Discuss project status'
                    },
                    {
                        title: 'Lunch with Client',
                        start: '2023-10-06T12:30:00',
                        end: '2023-10-06T13:30:00',
                        summary: 'Review contract details'
                    },
                    {
                        title: 'Webinar on HTML5',
                        start: '2023-10-06T15:00:00',
                        end: '2023-10-06T16:30:00',
                        summary: 'Learn about HTML5 best practices'
                    },
                    // Add more events as needed
                ],
                eventRender: function(event, element) {
                    // Customize event rendering to include the summary
                    element.find('.fc-title').append("<br/><span class='event-summary'>" + event.summary + "</span>");
                }
            });
        });
    </script>
</body>
</html>
