<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sortable Table with Icons</title>
    <!-- Include Font Awesome CSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
        /* Basic CSS styles */
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            border: 10px solid #333; /* Page border */
        }

        /* Table container for scrolling */
        .table-container {
            overflow-x: auto;
            max-width: 100%;
            margin: 20px;
        }

        /* Table styles */
        table {
            border-collapse: collapse;
            width: 100%;
            border: 1px solid #ddd;
        }

        th, td {
            text-align: left;
            padding: 8px;
        }

        th {
            background-color: #f2f2f2;
        }

        tr:nth-child(even) {
            background-color: #f2f2f2;
        }

        /* Sorting icons */
        .sortable th {
            position: relative;
            cursor: pointer;
        }

        .sortable th::after {
            content: "\f0dc"; /* Default icon (caret down) */
            font-family: FontAwesome;
            margin-left: 5px;
            color: #555;
        }

        .sorted-asc::after {
            content: "\f0de"; /* Ascending icon (caret up) */
        }

        .sorted-desc::after {
            content: "\f0dd"; /* Descending icon (caret down) */
        }

        /* Search box and data download icon */
        .table-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 10px;
        }

        .search-box {
            padding: 5px;
            border: 1px solid #ccc;
            border-radius: 4px;
                        
        }

        .download-icon {
            font-size: 20px;
            cursor: pointer;
            color: #555;
        }
    </style>
</head>
<body>
    <div class="table-container">
        <div class="table-header">
             
        </div>
       
        <h3>More info</h3>

        <table>
            <thead>
                <tr class="sortable">
                    <th><i class="#"></i> Tracking ID</th>
                    <th><i class="#"></i> Year</th>
                    <th><i class="#"></i> Township</th>
                    <th><i class="#"></i> Priority </th>
                    <th><i class="#"></i> Remarks</th>
                     
                </tr>
            </thead>
            <tbody>
                <!-- Table rows go here -->
                <tr>
                     <td> <a href="">ORR#12345</a></td>
                    <td>2023</td>
                    <td></td>
                    <td>High</td>
                     <td></td>
                     
                </tr>
                <!-- Add more rows as needed -->
            </tbody>
        </table>

    </div>

    </div>
</body>
</html>
