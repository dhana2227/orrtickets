<!DOCTYPE html>

    <title>Sortable Table with Icons</title>
    <!-- Include Font Awesome CSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
        /* Basic CSS styles */
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            border: 10px solid #333; /* Page border */
        }

        /* Table container for scrolling */
        .table-container {
            overflow-x: auto;
            max-width: 100%;
            margin: 20px;
        }

        /* Table styles */
        table {
            border-collapse: collapse;
            width: 100%;
            border: 1px solid #ddd;
        }

        th, td {
            text-align: left;
            padding: 8px;
        }

        th {
            background-color: #f2f2f2;
        }

        tr:nth-child(even) {
            background-color: #f2f2f2;
        }

        /* Sorting icons */
        .sortable th {
            position: relative;
            cursor: pointer;
        }

        .sortable th::after {
            content: "\f0dc"; /* Default icon (caret down) */
            font-family: FontAwesome;
            margin-left: 5px;
            color: #555;
        }

        .sorted-asc::after {
            content: "\f0de"; /* Ascending icon (caret up) */
        }

        .sorted-desc::after {
            content: "\f0dd"; /* Descending icon (caret down) */
        }

        /* Search box and data download icon */
        .table-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 10px;
        }

        .search-box {
            padding: 5px;
            border: 1px solid #ccc;
            border-radius: 4px;
            margin-left: 60%;
	    width:300px;
         }

        .download-icon {
            font-size: 20px;
            cursor: pointer;
            color: #555;
        }
    </style>
</head>
